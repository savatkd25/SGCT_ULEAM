<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Solicutd de Tutoría | SGCT</title>
  <link rel="stylesheet" href="css/registroTutorias.css" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="sidebar close">
    <div class="logo-details">
      <i class='bx bxs-school'></i>
      <span class="logo_name">SGTA</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="temas.html">
          <i class='bx bx-grid-alt'></i>
          <span class="link_name">Temas de titulación</span>
        </a>
      </li>
      <li>  
      <li>
        <a href="#">
          <i class='bx bx-user'></i>
          <span class="link_name">Profesores</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-notification'></i>
          <span class="link_name">Notificaciones</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="link_name">Cuenta</span>
        </a>
      </li>
      <li>
        <div class="profile-details">
          <div class="profile-content">
            <img src="img/profile.jpg" alt="profileImg">
          </div>
          <div class="name-job">
            <div class="profile_name">Edwin</div>
            <div class="job">Rivadeneira</div>
          </div>
          <a href="login.html"><i class='bx bx-log-out'></i></a>
        </div>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="home-content">
      <div class="container">
        <header>Solicitud de Tutoría</header>
        <form action="#" class="form" id="formulario">
          <!-- GRUPO NOMBRE -->
          <div class="input-box formulario__grupo" id="grupo__nombre">
            <label>Nombre y Apellido del Profesor</label>
            <div class="formulario__grupo-input">
              <input type="text" class="formulario__input" name="nombre" id="nombre"
                placeholder="Ingresa el nombre del profesor" />
              <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">El nombre tiene que ser de 1 a 50 caracteres</p>
          </div>
          <!-- GRUPO TEMA -->
          <div class="input-box formulario__grupo" id="grupo__tema">
            <label>Tema</label>
            <div class="formulario__grupo-input">
              <input type="text" class="formulario__input" name="tema" id="tema"
                placeholder="Ingresa del tema a tratar" />
              <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error">El tema tiene que ser de 1 a 50 caracteres</p>
          </div>
          <!-- GRUPO FECHA -->
          <div class="column">
            <div class="input-box formulario__grupo" id="grupo__fecha">
              <label>Fecha de Tutoria</label>
              <div class="formulario__grupo-input">
                <input type="date" class="formulario__input" name="fecha" id="fecha"/>
              </div>
              <p class="formulario__input-error">Debes seleccionar una fecha para la tutoría</p>
            </div>
          </div>
          <!-- GRUPO HORA -->
          <div class="column">
            <div class="input-box formulario__grupo" id="grupo__hora">
              <label>Hora</label>
              <div class="formulario__grupo-input">
                <input type="time" class="formulario__input" name="hora" id="hora"/>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
              </div>
              <p class="formulario__input-error">Debes seleccionar una hora para la tutoría</p>
            </div>
          </div>
          <button type="submit">Solicitar</button>
        </form>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script src="./js/formulario_registro.js"></script>
</body>

</html>
